<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produtos</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/public/img/logo192.png">
  <link rel="stylesheet" href="/public/style.css">

</head>

<body>
  <div id="root"></div>
  <script src="index.js"></script>

  <form id="container">
    <input type="text" name="name" placeholder="Nome do produto">
    <input type="text" name="description" placeholder="Descrição do produto">
    <input type="number" name="price" placeholder="Preço do produto">
    <button type="submit">Adicionar produto</button>
  </form>

  <div id="edit-form" style="display: none;">
    <h2>Editar produto</h2>
    <form id="edit-product-form">
      <input type="text" name="name" placeholder="Nome do produto">
      <input type="text" name="description" placeholder="Descrição do produto">
      <input type="number" name="price" placeholder="Preço do produto">
      <button type="submit">Salvar</button>
      <button type="button" id="cancel-edit">Cancelar</button>
    </form>
  </div>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          console.log('ServiceWorker registrado com sucesso:', registration.scope);
        }, function (err) {
          console.error('Falha ao registrar o ServiceWorker:', err);
        });
      });
    }
  </script>

</body>

</html>
